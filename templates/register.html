<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/rb.css') }}">
</head>
<body>
    <header>
        <h1>DishWhiz</h1>
    </header>
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
    <main>
        <section id="register-section" class="container">
            <h2>Sign Up</h2>
            <!-- <form id="registerForm"> -->
                <form id="registerForm" method="POST" action="{{ url_for('auth_routes.register') }}">

                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirm_password" required>
            
                <button type="submit">Register</button>
            </form>            

            <p>Already have an account? <a href="{{ url_for('auth_routes.login') }}">Login here</a></p>
        </section>
    </main>
    

    <!-- <script src="{{ url_for('static', filename='js/register.js') }}"></script> -->
</body>
</html>
