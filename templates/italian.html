<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Italian Recipes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/rb.css') }}">
</head>
<body>
    <header>
        <h1>Italian Recipes</h1>
        <nav>
            <a href="{{ url_for('recipe_routes.homepage') }}">Home</a>
            <a href="{{ url_for('recipe_routes.recipes') }}">Recipes</a>
        </nav>
    </header>

    <main>
        <section class="recipe-section">
            <h2>Featured Recipes</h2>
            <div class="recipe-container">
                <div class="recipe-card">
                    <img src="/static/images/spaghetti_carbonara.jpg" alt="Spaghetti Carbonara">
                    <h3>Spaghetti Carbonara</h3>
                    <p>Creamy pasta with pancetta and parmesan.</p>
                    <button class="recipe-btn">View Recipe</button>
                </div>
                <div class="recipe-card">
                    <img src="/static/images/lasagna.jpg" alt="Lasagna">
                    <h3>Lasagna</h3>
                    <p>Classic layers of pasta, meat sauce, and cheese.</p>
                    <button class="recipe-btn">View Recipe</button>
                </div>
                <div class="recipe-card">
                    <img src="/static/images/bruschetta.jpg" alt="Bruschetta">
                    <h3>Bruschetta</h3>
                    <p>Grilled bread topped with fresh tomatoes and basil.</p>
                    <button class="recipe-btn">View Recipe</button>
                </div>
            </div>
        </section>
    </main>

    <script src="/static/js/rb.js"></script>
</body>
</html>
