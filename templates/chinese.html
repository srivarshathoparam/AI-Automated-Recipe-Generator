<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Recipes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/rb.css') }}">
</head>
<body>
    <header>
        <h1>Chinese Recipes</h1>
        <nav>
            <a href="{{ url_for('recipe_routes.homepage') }}">Home</a>
            <a href="{{ url_for('recipe_routes.recipes') }}">Recipes</a>
        </nav>
    </header>

    <main>
        <section class="recipe-section">
            <h2>Featured Recipes</h2>
            <div class="recipe-container">
                <div class="recipe-card">
                    <img src="/static/images/kung-pao-chicken.jpg" alt="Kung Pao Chicken">
                    <h3>Kung Pao Chicken</h3>
                    <p>Spicy stir-fried chicken with peanuts and vegetables.</p>
                    <button class="recipe-btn">View Recipe</button>
                </div>
                <div class="recipe-card">
                    <img src="/static/images/fried-rice.jpg" alt="Fried Rice">
                    <h3>Fried Rice</h3>
                    <p>Wok-fried rice with vegetables, eggs, and choice of protein.</p>
                    <button class="recipe-btn">View Recipe</button>
                </div>
                <div class="recipe-card">
                    <img src="/static/images/dumplings.jpg" alt="Dumplings">
                    <h3>Dumplings</h3>
                    <p>Delicate dough parcels filled with seasoned meat or veggies.</p>
                    <button class="recipe-btn">View Recipe</button>
                </div>
            </div>
        </section>
    </main>

    <script src="/static/js/rb.js"></script>
</body>
</html>
